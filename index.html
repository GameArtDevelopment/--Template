<!-- type: ! and press ENTER creates boilerplate -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <!-- alt + Z = wraps code to see long line -->
    <link rel="icon" type="image/png" href="/images/icons8-joystick-32.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- type: link:css and hit ENTER -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- type: script:src -->
    <script src="script.js"></script>
  </body>
</html>
